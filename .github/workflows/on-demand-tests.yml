name: On-Demand Tests

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Run Tests
        run: ./gradlew clean test

      - name: Generate Allure Report
        run: ./gradlew allureReport
